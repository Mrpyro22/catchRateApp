<ion-content class="scroll-content">

<div class="logo">
  <img [src]="imgSrc">
</div>

<div class="block1">
  <ion-item (click)="about()">About Us</ion-item>
  <ion-item (click)="shareFacebook()">Share Via Facebook</ion-item>
  <ion-item no-lines (click)="shareTwitter()">Share Via Twitter</ion-item>
</div>

<div class="block2">
  <ion-item>
    <ion-label>Theme</ion-label>
      <ion-select [(ngModel)]="theme" (ionChange)="onChange()">
        <ion-option [value]=1>Pokeball</ion-option>
        <ion-option [value]=2>Great Ball</ion-option>
        <ion-option [value]=3>Ultra Ball</ion-option>
        <ion-option [value]=4>Master Ball</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Accuracy</ion-label>
      <ion-select [(ngModel)]="accuracy" (ionChange)="changeAccuracy()">
        <ion-option [value]=1000>1000 Tests</ion-option>
        <ion-option [value]=10000>10000 Tests</ion-option>
        <ion-option [value]=50000>50000 Tests</ion-option>
        <ion-option [value]=100000>100000 Tests</ion-option>
      </ion-select>
  </ion-item>
  <ion-item no-lines (click)="howTo()">Using Accuracy</ion-item>
</div>

</ion-content>
