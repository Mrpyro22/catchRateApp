<ion-header>

  <ion-navbar color="dark">
    <ion-title>My Catches</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="scroll-content">

  <div>
    <ion-item no-lines class="inputField">
      <ion-label>Pokemon</ion-label>
      <ion-input [(ngModel)]="pokemonName"></ion-input>
    </ion-item>

    <ion-item no-lines class="inputField">
      <ion-label>Level</ion-label>
      <ion-input type="tel" maxlength="3" [(ngModel)]="level"></ion-input>
    </ion-item>

    <ion-item no-lines class="inputField">
      <ion-label>HP When Caught</ion-label>
      <ion-input type="tel" [(ngModel)]="currentHP"></ion-input>
    </ion-item>

    <ion-item no-lines class="inputField">
      <ion-label>Attempts to Catch</ion-label>
      <ion-input type="tel" [(ngModel)]="attempts"></ion-input>
    </ion-item>

    <ion-item no-lines class="inputField">
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="status">
        <ion-option [value]=1>None</ion-option>
        <ion-option [value]=2>Sleep or Frozen</ion-option>
        <ion-option [value]=1.5>Paralysed, Poisoned or Burned</ion-option>
      </ion-select>
    </ion-item>

    <ion-item no-lines class="inputField">
      <ion-label>Generation</ion-label>
      <ion-select [(ngModel)]="game">
        <ion-option [value]=4>Gen II/IV</ion-option>
        <ion-option [value]=5>Gen V</ion-option>
        <ion-option [value]=6>Gen VI/VII</ion-option>
      </ion-select>
    </ion-item>

    <ion-item no-lines class="inputField">
      <ion-label>Date Caught</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
  </div>

  <div class="calcBtn" (click)="checkVariables()">
    <div [class]="className">
      <img [src]="imgSrc">
    </div>
  </div>

</ion-content>
