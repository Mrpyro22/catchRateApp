<ion-header>

  <ion-navbar color="dark">
    <ion-title>My Catches</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="scroll-content">

  <ion-item no-lines class="infoBlock2" (click)='addItem()'>
    <ion-label>Add a Pokemon!</ion-label>
  </ion-item>

  <div>
    <ion-list class="listClass">

      <ion-list-header>
        Catches
      </ion-list-header>

      <ion-item-sliding *ngFor="let item of items; index as i">
        <ion-item>
          {{item.pokemonName}}  {{item.date}}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteItem(i)">Delete</button>
          <button ion-button>View</button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </div>

</ion-content>
